
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-NCtkHkYzImfuQtjOoyxOqZlLR9MbK8QKnBtZBQdaVZ5vdPCeRiYbP1trPs9MXMKe" crossorigin="anonymous">


<form (ngSubmit)="salvar()" class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome do produto:</label>
      <input id="nome" name="nome" [(ngModel)]="cliente.nomedoproduto" class="form-control" />
    </div>

    <div class="col-md-6">
      <label for="quantidade" class="form-label">Quantidade:</label>
      <input id="quantidade" name="quantidade" type="number" [(ngModel)]="cliente.quantidade" class="form-control" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="preco" class="form-label">Pre√ßo:</label>
      <input id="preco" name="preco" type="number" [(ngModel)]="cliente.preco" class="form-control" />
    </div>

    <div class="col-md-6">
      <label for="cliente" class="form-label">Cliente:</label>
      <input id="cliente" name="cliente" type="text" [(ngModel)]="cliente.cliente" class="form-control" />
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary">Salvar</button>
  </div>
</form>
