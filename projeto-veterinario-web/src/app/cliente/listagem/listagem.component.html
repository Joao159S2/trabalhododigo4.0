<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-NCtkHkYzImfuQtjOoyxOqZlLR9MbK8QKnBtZBQdaVZ5vdPCeRiYbP1trPs9MXMKe"
  crossorigin="anonymous"
/>


<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Produtos Cadastrados</h4>
    <a routerLink="/cadastro" class="btn btn-success">Novo Cadastro</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Cliente</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nomedoproduto }}</td>
          <td>{{ cliente.preco | currency : "BRL" }}</td>
          <td>{{ cliente.cliente }}</td>
          <td>{{ cliente.quantidade }}</td>
          <td>
            <a
              [routerLink]="['/edicao', cliente.id]"
              class="btn btn-sm btn-primary"
              >Editar</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
